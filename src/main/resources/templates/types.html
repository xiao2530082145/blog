<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragments :: head(~{::title})">
  <title>分类</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(2)"></nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">分类</h3>
        </div>
        <div class="right aligned column">
          共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(allTypes)}">14</h2>类
        </div>
      </div>
    </div>
    <!--分类标签按钮-->

      <div class="ui attached segment m-padded-tb-large">
        <div class="ui labeled button m-margin-tb-tiny" th:each="type : ${allTypes}">
          <a href="#" th:href="@{/types/{id}(id=${type.id})}" class="ui basic button"  th:text="${type.name}" th:classappend="${type.id==activeTypeId} ? 'violet'" >思考与感悟</a>
          <div class="ui basic left pointing label" th:text="${type.blogNum}" th:classappend="${type.id==activeTypeId} ? 'violet'" >24</div>
        </div>
      </div>
    <!--文章列表-->
    <div class="ui top attached teal segment">
      <div class="ui padded vertical segment m-padded-mini m-padded-lr-clear" th:each="blog : ${pageInfo.list}">
        <div class="ui mobile reversed stackable grid">
          <div class="eleven wide column">
            <h3 class="ui header" ><a target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">你真的实现财富自由了吗？</a></h3>
            <p class="m-text" th:text="${blog.blogDescription}">做一件事，完成一项任务，只要努力，似乎并不困难。但怎么去把这一件事做好，去把这一项任务做到圆满，却发现很难。因为，做好一些事，并不容易。如何去做好一件事，很不好回答，因为，没有标准答案。</p>
            <div class="ui grid">
              <div class="eleven wide column">
                <div class="ui mini horizontal link list">
                  <div class="item">
                    <img src="https://picsum.photos/100/100" th:src="${blog.user.avatar}" alt="" class="ui avatar image">
                    <div class="content"><a href="#" class="header" target="_blank" th:href="@{/about}" th:text="${blog.user.nickname}">肖耀陈</a> </div>
                  </div>
                  <div class="item">
                    <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}">2020-10-27</span>
                  </div>
                  <div class="item">
                    <i class="eye icon"></i> <span th:text="${blog.views}">123</span>
                  </div>
                </div>
              </div>
              <div class="right aligned five wide column">
                <p  class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</p>
              </div>
            </div>
          </div>
          <div class="five wide column">
            <a href="#" target="_blank" th:href="${blog.firstPicture}">
              <img src="https://picsum.photos/800/450" th:src="${blog.firstPicture}" alt="" class="ui rounded image">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<br>

<!--底部内容-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>

<th:block th:replace="_fragments :: script">

</th:block>
<script>
  $('.menu.toggle').click(function (){
    $('.m-item').toggleClass('m-mobile-hide');
  });
</script>
</body>
</html>
